<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="titulo">Nova Pesagem</ui:define>
    <ui:define name="content">

        <form id="novaPesagem">
            <div align="center" id="corpo">
                <p:panelGrid columns="3"  id="painelMovimentacoes" style="text-align: left">
                    <f:facet name="header">Nova Pesagem</f:facet>
                    <p:row>
                        <h:outputLabel id="labelTicket" value="Ticket: "/>
                        <h:outputLabel id="labelNumero" value="#{balancaBean.ticket}"/>
                    </p:row>
                </p:panelGrid>
            </div>
        </form>

    </ui:define>
</ui:composition>
