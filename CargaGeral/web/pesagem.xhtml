<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="titulo">Nova Pesagem</ui:define>
    <ui:define name="content">

        <form id="novaPesagem">
            <div align="center" id="corpo">
                <br></br>
                <p:panelGrid columns="3"  id="painelMovimentacoes" style="text-align: left">
                    <f:facet name="header">Nova Pesagem</f:facet>

                    <p:row>
                        <h:outputLabel id="labelNomeTicket" value="Ticket: "/>
                        <h:outputLabel id="labelTicket" value="#{balancaBean.ticket}"/>
                    </p:row>

                    <p:row>
                        <h:outputLabel id="labelData" value="Data: "/>
                        <p:calendar value="#{balancaBean.data_entrada}" id="popupButtonCal" showOn="button" />  
                    </p:row>

                    <p:row>
                        <h:outputLabel id="labelHora" value="Hora: "/>
                        <p:inputMask id="inputHora" mask="99:99:99" value=""/>
                    </p:row>

                    <p:row>
                        <h:outputLabel id="labelPlaca" value="Placa: "/>
                        <p:inputText id="inputPlaca" value="#{balancaBean.placa_carreta}"/>
                    </p:row>
                    <p:row> 
                        <h:outputLabel id="labelPlacaCavalo" value="Placa Cavalo: "/>
                        <p:inputText id="inputPlacaCavalo" value="#{balancaBean.placa_cavalo}"/>
                    </p:row>

                    <p:row>
                        <h:outputLabel id="labelMotorista" value="Motorista: "/>
                        <p:inputText id="inputMotorista" value="#{balancaBean.nome_motorista}"/>
                    </p:row>

                    <p:row>
                        <h:outputLabel id="labelRgMotorista" value="RG do Motorista: "/>
                        <p:inputText id="inputRgMotorista" value="#{balancaBean}"/>
                    </p:row>

                    <p:row>
                        <h:outputLabel id="labelCpfMotorista" value="CPF do Motorista: "/>
                        <p:inputText id="inputCpfMotorista" value="#{movimentosBean.cpfMotorista}"/>
                    </p:row> 

                    <p:row>
                        <h:outputLabel id="labelCtrc" value="CTRC: "/>
                        <p:inputText id="inputCtrc" value="#{movimentosBean.cnhMotorista}"/>
                    </p:row>
                    
                    <p:row>
                        <h:outputLabel id="labelCnhMotorista" value="CNH do Motorista: "/>
                        <p:inputText id="inputCnh" value="#{movimentosBean.cnhMotorista}"/>
                    </p:row>


                </p:panelGrid>
            </div>
        </form>

    </ui:define>
</ui:composition>
