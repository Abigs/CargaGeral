<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="titulo">Cadastrar Navio</ui:define>
    <ui:define name="content">
        <h:form id="novaPesagem">
            <div align="center" id="corpo">
                <br></br>
                <p:panelGrid columns="2"  id="painelMovimentacoes" style="text-align: center">
                    <f:facet name="header">Cadastrar Navio</f:facet>

                    <p:row>
                        <h:outputLabel id="labelCodNavio" value="Código Navio: "/>
                    </p:row>
                    <p:row>
                        <p:inputText id="inputCodNavio" value="#{cadc010Bean.cd_navio}"/>
                    </p:row>
                    
                    <p:row>
                        <h:outputLabel id="labelDescNavio" value="Descrição do Navio: "/>
                    </p:row>
                    <p:row>
                        <p:inputText id="inputDescNavio" value="#{cadc010Bean.descricao}"/>
                    </p:row>

                </p:panelGrid>
                <br></br>
                
                <p:commandButton value="Cadastrar" actionListener="#{cadc010Bean.cadastrar()}" ajax="false"/>  
                <h:message for="form"/>



            </div>

        </h:form>
    </ui:define>
</ui:composition>
