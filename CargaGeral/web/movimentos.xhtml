<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="titulo">Movimentos</ui:define>
    <ui:define name="content">

        <form id="formMovimentacoes"> 
            <div align="center" id="corpo">
                <p:panelGrid columns="2"  id="painelMovimentacoes" style="text-align: left">
                    <f:facet name="header">Movimentações</f:facet>
                    <br></br>
                    <p:row>
                        <h:outputLabel id="labelNumero" value="Numero: "/>
                        <p:inputText id="inputNumero" disabled="true" value="#{movimentosBean.numero}"/>
                    </p:row>

                    <p:row>
                        <h:outputLabel id="labelData" value="Data: "/>
                        <p:calendar value="#{movimentosBean.data}" id="popupButtonCal" showOn="button" />  
                    </p:row>

                    <p:row>
                        <h:outputLabel id="labelHora" value="Hora: "/>
                        <p:inputMask id="inputHora" mask="99:99:99" value="#{movimentosBean.hora}"/>
                    </p:row>

                    <p:row>
                        <h:outputLabel id="labelPlaca" value="Placa: "/>
                        <p:inputText id="inputPlaca" value="#{movimentosBean.placa}"/>

                        <h:outputLabel id="labelPlacaCavalo" value="Placa Cavalo: "/>
                        <p:inputText id="inputPlacaCavalo" value="#{movimentosBean.placaCavalo}"/>
                    </p:row>
                    <p:row>
                        <h:outputLabel id="labelPlacaReboque" value="Placa Reboque: "/>
                        <p:inputText id="inputReboque" value="#{movimentosBean.placaReboque}"/>
                    </p:row>

                    <p:row>
                        <h:outputLabel id="labelTransportador" value="Transportador: "/>
                        <p:selectOneMenu id="selectTransportador" >
                            <f:selectItem itemLabel="teste" value="#{movimentosBean.transportador}"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row>
                        <h:outputLabel id="labelMotorista" value="Motorista: "/>
                        <p:inputText id="inputMotorista" value="#{movimentosBean.motorista}"/>
                    </p:row>
                    <p:row>

                        <h:outputLabel id="labelRgMotorista" value="RG do Motorista: "/>
                        <p:inputText id="inputRgMotorista" value="#{movimentosBean.rgMotorista}"/>
                    </p:row>
                    <p:row>
                        <h:outputLabel id="labelCpfMotorista" value="CPF do Motorista: "/>
                        <p:inputText id="inputCpfMotorista" value="#{movimentosBean.cpfMotorista}"/>

                        <h:outputLabel id="labelCtrc" value="CTRC: "/>
                        <p:inputText id="inputCtrc" value="#{movimentosBean.cnhMotorista}"/>
                    </p:row>
                    <p:row>
                        <h:outputLabel id="labelCnhMotorista" value="CNH do Motorista: "/>
                        <p:inputText id="inputCnh" value="#{movimentosBean.cnhMotorista}"/>
                    </p:row>
                    <p:row>
                        <h:outputLabel id="labelTransParaConta" value="Transporte para a conta: "/>
                        <p:selectOneMenu id="selectTransParaConta" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row> 
                        <h:outputLabel id="labelTipo" value="Tipo: "/>
                        <p:selectOneMenu id="selectTipo" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row> 
                        <h:outputLabel id="labelMovimentacao" value="Movimentação: "/>
                        <p:selectOneMenu id="selectMovimentacao" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row> 
                        <h:outputLabel id="labelOperacao" value="Operação: "/>
                        <p:selectOneMenu id="selectOperacao" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                        <h:outputLabel id="labelCondicao" value="Condição: "/>
                        <p:selectOneMenu id="selectCondicao" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row> 
                        <h:outputLabel id="labelLocOperacao" value="Local Operação: "/>
                        <p:selectOneMenu id="selectLocOperacao" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row> 
                        <h:outputLabel id="labelCliente" value="Cliente: "/>
                        <p:selectOneMenu id="selectCliente" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row>

                    <p:row> 
                        <h:outputLabel id="labelDespachante" value="Despachante: "/>
                        <p:selectOneMenu id="selectDespachante" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row> 
                        <h:outputLabel id="labelServico" value="Serviço: "/>
                        <p:selectOneMenu id="selectServico" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row> 
                        <h:outputLabel id="labelNavio" value="Navio: "/>
                        <p:selectOneMenu id="selectNavio" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row> 
                    <p:row> 
                        <h:outputLabel id="labelOrigem" value="Origem: "/>
                        <p:selectOneMenu id="selectOrigem" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row> 
                        <h:outputLabel id="labelDestino" value="Destino: "/>
                        <p:selectOneMenu id="selectDestino" >
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row>
                        <h:outputLabel id="labelObservacao" value="Observação: "/>
                    </p:row>
                    <p:row> 
                        <p:inputTextarea id="inputObservacao" autoResize="false" cols="60"/>
                    </p:row>

                </p:panelGrid>

                <form id="botoes">
                    <p:button value="Limpar"/>
                    <p:button value="Excluir"/>
                    <p:button value="Pesquisar"/>
                    <p:button value="ok" onclick="#{movimentosBean.cadastrar()}"/>
                    <h:message for="form"/><br />
                </form>
            </div>
        </form>

    </ui:define>
</ui:composition>
